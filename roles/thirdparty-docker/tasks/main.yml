---
  # Set pre-requisites for Streamsets
  - name: Install Docker
    package: name={{item}} state=present
    with_items:
      - docker
      - docker-compose

  # Configure http proxy for Docker if required
  # doc: https://docs.docker.com/engine/admin/systemd/#httphttps-proxy
  - name: Creates directory
    file:
      path: /etc/systemd/system/docker.service.d/
      state: directory
      recurse: yes
    when: proxy == True
  
  # Configure http proxy for Docker if required
  # doc: https://docs.docker.com/engine/admin/systemd/#httphttps-proxy
  - name: Configure http proxy for Docker
    blockinfile:
      dest: /etc/systemd/system/docker.service.d/http-proxy.conf
      state: present
      create: yes
      block: |
        [Service]
        Environment="HTTP_PROXY={{proxy_http_url}}"
    when: proxy == True

  # Configure https proxy for Docker if required
  # doc: https://docs.docker.com/engine/admin/systemd/#httphttps-proxy
  - name: Configure https proxy for Docker
    blockinfile:
      dest: /etc/systemd/system/docker.service.d/https-proxy.conf
      state: present
      create: yes
      block: |
        [Service]
        Environment="HTTPS_PROXY={{proxy_https_url}}"
    when: proxy == True

  # Launch Docker service
  - name: Start the Docker service
    systemd:
      name: docker
      state: restarted
      enabled: yes
      daemon_reload: yes

  - name: Create the docker group
    group:
      name: docker
      state: present

  - name: Make user 'root' part of the 'docker' group
    user:
      name: root
      groups: docker
      append: yes

  - name: Make user '{{mapr_user}}' part of the 'docker' group
    user:
      name: "{{mapr_user}}"
      groups: docker
      append: yes

  - name: Make user 'sdc' (Streamsets) part of the 'docker' group
    user:
      name: sdc
      groups: docker
      append: yes

  - name: Allow user 'sdc' (Streamsets) to sudo for docker
    vars:
      sudoers: 'sdc ALL = NOPASSWD: /usr/bin/docker'
    lineinfile: dest=/etc/sudoers line='{{sudoers}}' state=present
